<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus!</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="shortcut icon" href="/img/check.png" type="image/x-icon" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <header>
      <section class="app-name">
        <h1 class="app-name__title">Focus<span class="accent">!</span></h1>
        <p class="app-name__subtitle">
          <span class="accent">Minimal</span> task manager
        </p>
      </section>
      <div class="dark-mode-btn">
        <i class="fa-solid fa-sun"></i>
        <input type="checkbox" id="toggle-dark-mode" class="toggle-icon" />
        <i class="fa-solid fa-moon"></i>
      </div>
    </header>

    <main>
      <form class="new-task">
        <input
          type="text"
          id="new-task__input"
          placeholder="Enter the task name"
          autofocus
        />
      </form>

      <section class="tasks">
        <ul class="tasks__list"></ul>
      </section>

      <section class="completed-tasks">
        <div class="container">
          <div class="completed-tasks__btn">
            <p class="completed-tasks__title">
              Completed tasks (<span id="completed-tasks__counter"></span>)
            </p>
            <div class="arrow">
              <i class="fa-solid fa-chevron-down"></i>
            </div>
          </div>

          <button id="clear">
            <i class="fa-solid fa-trash-can fa-lg"></i> Clear
          </button>
        </div>

        <ul class="completed-tasks__list"></ul>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/a14430386d.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
